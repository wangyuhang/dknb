<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/comm.css" rel="stylesheet"/>
    <style>
    	body{background-color:#fff;}
    	.mui-content>.mui-table-view:first-child{margin-top:0;}
    </style>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	mui.plusReady(function(){
		    mui('#gameList').on('tap', 'li', function(e) {
		    		var link = this.getAttribute('link'),
		    			title = this.getAttribute('title');
		    		var webview = mui.openWindow({
				    url:'game_detail.html',
				    id:'game_detail',
				    styles:{
				      top:'0px',//新页面顶部位置
				      bottom:'0px'
				    },
				    extras:{
				    		'link': link,
				    		'title':title
				    },
				    waiting:{
				      autoShow:true,//自动显示等待框，默认为true
				      title:'正在加载...'//等待对话框上显示的提示内容
				    }				  
				})
		    });
		  })
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav c-blue-top">
	  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left mui-action-back">
	    <span class="mui-icon mui-icon-left-nav"></span>
	    返回
	  </button>
	  <h1 id="typeTitle" class="mui-title">消息详情</h1>
	</header>
	
	<!--下拉刷新容器-->
<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
	<div class="mui-scroll">
		<div>
			<div>2015-8-11</div>
		</div>
	</div>
</div>

</body>
</html>
