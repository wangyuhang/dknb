<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/comm.css" rel="stylesheet"/>
    <link href="css/vote.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function() {
      		
      	})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav c-blue-top">
	  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left mui-action-back">
	    <span class="mui-icon mui-icon-left-nav"></span>
	    返回
	  </button>
	  <h1 id="typeTitle" class="mui-title">调查详情</h1>
	</header>
	<div class="mui-content">
		<div class="c-vote-detail">
			<div class="c-vote-title">爱心商城，您是否支持兑换</div>
			<div class="c-vote-info">多选投票：最多三项选择<br>公有<strong>1356</strong>人参与</div>
			<div class="c-vote-list">
				<ul>
					<li>
						<div class="c-vote-content">
							<div>支持，每周有一次兑换机会</div>
							<div class="c-vote-bar"><div class="c-vote-progress" style="width:50%;"></div></div>
							<div>
								<div class="c-vote-count">987票</div>
								<div class="c-vote-proportion">54.3%</div>
								<div style="clear:both;"></div>
							</div>
						</div>
						<div class="c-vote-btn">
							<div>支持</div>
							<div class=""></div>
						</div>
						<div class="c-vote-index">1</div>
						<div style="clear:both;"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
