<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/comm.css" rel="stylesheet"/>
    <link href="css/city.css" rel="stylesheet"/>
    <style>
    	.mui-content{height:100%;}
    </style>
</head>
<body>
<header>
	<div id="tabCity" class="c-city-nav">
		<a class="c-on" href="javascript:;" rel="active">活动</a>
		<a href="javascript:;" rel="service">服务</a>
	</div>
</header>

</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8">
mui.init();
  	
 mui.plusReady(function(){
 	var self = plus.webview.currentWebview();
  	var active = plus.webview.create('active.html','active.html', {
		top: '44px',
		bottom: '0'
	});
	var service = plus.webview.create('service.html','service.html', {
		top: '44px',
		bottom: '0'
	});
	self.append(active);
	self.append(service);
	service.hide();
	
	//活动和服务切换
	var targetCtn = $(".targetCtn");
	mui('#tabCity').on('tap', 'a', function(e) {
		var target = this.getAttribute('rel');
		$('#tabCity .c-on').removeClass('c-on');
		$(this).addClass('c-on');
		if(target == 'active') {
			active.show();
			service.hide();
		}else {
			active.hide();
			service.show();
		}
	})
})
</script>
