<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/comm.css" rel="stylesheet"/>
    <style>
    	.mui-bar .mui-pull-right{margin-top:5px; font-size:16px; font-weight:bold; color:#fff;}
    </style>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav c-blue-top">
	  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left mui-action-back">
	    <span class="mui-icon mui-icon-left-nav"></span>
	    返回
	  </button>
	  <h1 id="typeTitle" class="mui-title">个人资料</h1>
	  <a id="upload" class="mui-icon mui-pull-right" href="javascript:$('#file_upload').uploadifive('upload')">修改</a>
	</header>
	<div class="mui-content">
		<div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>头像</label>
					<input type="text" placeholder="普通输入框">
				</div>
				<div class="mui-input-row">
					<label>昵称</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>

				<div class="mui-input-row">
					<label>性别</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>星座</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>职业</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>兴趣爱好</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>学校</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>故乡</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>邮箱</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>收货地址</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
				<div class="mui-input-row">
					<label>个人说明</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				
			</form>

		</div>
	</div>
</body>
</html>
