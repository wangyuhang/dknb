      	mui.init();
      	
      	mui.plusReady(function(){

		    			title = this.getAttribute('title');

				    url:'game_detail.html',
				    id:'game_detail',
				    styles:{

				      bottom:'0px'
				    },
				    extras:{
				    		'link': link,
				    		'title':title
				    },
				    waiting:{
				      autoShow:true,//自动显示等待框，默认为true
				      title:'正在加载...'//等待对话框上显示的提示内容
				    }				  
				})
		    });
		  })
    </script>
